<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoppingCart</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <nav>
      <div class="cart">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span class="badge" id="count-items">0</span>
      </div>
    </nav>
  </header>

  <section class="products">
    <ul class="product-list">
      <li>
        <img src="./images/laranja.jpg" alt="">
        <h2 class="name">Laranja</h2>
        <span class="price">10,00</span>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </li>
      <li>
        <img src="./images/uva.jpg" alt="">
        <h2 class="name">Uva</h2>
        <span class="price">10,00</span>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </li>
      <li>
        <img src="./images/pera.jpg" alt="">
        <h2 class="name">Pera</h2>
        <span class="price">10,00</span>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </li>
      <li>
        <img src="./images/maca.jpg" alt="">
        <h2 class="name">Maçã</h2>
        <span class="price">10,00</span>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </li>
    </ul>
  </section>


  <script src="./js/shoppingCart.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
